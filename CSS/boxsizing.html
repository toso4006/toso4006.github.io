<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #container {
            border: solid blue;
            width: 600px;
            height: 300px;
            box-sizing: border-box;
        }

        #left,
        #right {
            border: solid 20px;
            padding: 20px;
            height: 200px;
            width: 300px;
            display: inline-block;
            box-sizing: border-box;
        }

        #right {
            margin-left: -5px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="left">left</div>
        <div id="right">right</div>
    </div>
</body></html>
