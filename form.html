<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        form {
            box-shadow: 1px 1px 1px grey;
            width: 250px;
            padding: 10px;
        }

        input {
            width: 95%;
            padding: 5px;
            display: block;
        }

        #submit {
            width: 100%;
            background-color: #166FE4;
            color: white;
            border: none;
            padding: 5px border-radius: 3px;
            margin-top: 5px;
        }

        a {
            text-decoration: none;
            font-size: 12px
        }

        #button {
            background-color: green;
            color: white;
            padding: 5px;
            border-radius: 3px;
        }
    </style>

</head>

<body>
    <form action="">
        <input name="email_or_phone" type="text" placeholder="Email or Phone Number">
        <br>
        <input name="password" type="text" placeholder="Password">
        <br>
        <input id="submit" type="submit" value="log in">
        <br>
        <a href="">Forgot Password?</a>
        <hr>
        <a id="button" href="">create new account</a>
    </form>
</body></html>
